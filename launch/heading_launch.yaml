launch:

- node:
    pkg: "rosmav"
    exec: "ros_bluerov2_interface"
    name: "ros_bluerov2_interface"
    namespace: ""

- node: 
    pkg: "rosmav"
    exec: "bluerov2_camera_interface"
    name: "bluerov2_camera_interface"
    namespace: ""

- node: 
    pkg: "rosmav"
    exec: "ccp"
    name: "ccp"
    namespace: ""

- node:
    pkg: "rosmav"
    exec: "heading_control"
    name: "heading_control"
    namespace: ""

